<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Athlete Advantage Portal | Register</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: url('https://t4.ftcdn.net/jpg/08/51/29/15/360_F_851291520_Dk7KLNBvhVemEx6E9S8a8BLmSdvVTYYR.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px); /* Increased blur */
      z-index: -1;
    }

    .register-container {
      background: rgba(243, 237, 165, 0.4);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .input-group input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #f0f8b8;
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn-primary">Register</button>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      localStorage.setItem("registeredName", name);
      localStorage.setItem("registeredEmail", email);
      localStorage.setItem("registeredPassword", password);

      alert("Registration successful! Redirecting to login page...");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
